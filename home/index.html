<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/endless (1).png">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- HOVER -->
    <link rel="stylesheet" href="./css/hover.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <!-- HEADER -->
    <header>
             <nav>
                 <!-- MENU -->
                 <ul class="menu">
                    <img  class="logo" src="./img/logo.svg" alt="logo do site">
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Jogos</li></a>
                    <select name="categorias" id="categorias">
                        <option value="">Categorias</option>
                        <option value="">Aventura</option>
                        <option value="">Ação</option>
                        <option value="">MMO</option>
                    </select>
                    <a id="contact" href=""><li>Contact</li></a>
                 </ul>
             </nav>
             <!-- BUTTON LOGIN -->
             <div class="menu-right">
                <button class="login">Login</button>
             </div>
             <!-- MAIN -->
       </header>
       <main>
           <!-- BANNER -->
             <div class="banner">
                 <img class="img-banner" src="./img/endless (1).png" alt="">
                    <h1>INFINITY</h1>
                    <p><span>Jogue</span> Eternamente</p>
                    <button class="inscreva">Inscreva-se</button>
             </div> 
             <h2 class="genero">Jogos de Aventura</h2>
             <div id="jogos" class="card-grid">
                <div class="card-jogo aventura">
                    <img src="./img/godofwar_banner.jpg" alt="">
                    <h4>God of War</h4>
                    <button class="btn">Jogar</button>
                </div>
                <div class="card-jogo aventura">
                    <img src="./img/dark-souls-III-deluxe.jpg" alt="">
                    <h4>Dark Souls 3</h4>
                    <button class="btn">Jogar</button>
                </div>
                <div class="card-jogo aventura">
                    <img src="./img/Uncharted_4_capa.png" alt="">
                    <h4>Uncharted 4</h4>
                    <button class="btn">Jogar</button>
                </div>
             </div>
             <h2 class="genero">Jogos de Ação</h2>
             <div id="jogos" class="card-grid">
                <div class="card-jogo acao">
                    <img src="./img/Rdr2.jpg" alt="">
                    <h4>Red Dead Redemption II</h4>
                    <button class="btn">Jogar</button>
                </div>
                <div class="card-jogo acao">
                    <img src="./img/OIP.jpg" alt="">
                    <h4>Battlefield 4</h4>
                    <button class="btn">Jogar</button>
                </div>
                <div class="card-jogo acao">
                    <img src="./img/mortal-kombat-11-ultimate-artwork_jpg_800x0_crop_upscale_q85.jpg" alt="">
                    <h4>Mortal Kombat 11</h4>
                    <button class="btn">Jogar</button>
                </div>
             </div>
        </main>
        <footer class="footer">
            <div class="footer-img">
                <a href="https://github.com/aloisiot" target="_blank"><img class="img-perfil" src="./img-devs/aloisio.png" alt="">

            </div>
